name: Fast Installers

on:
  workflow_dispatch:

jobs:
  quick-build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Quick install
      run: |
        cd desktop
        npm install electron electron-builder --no-optional
        
    - name: Quick build
      run: |
        cd desktop
        npx electron-builder --publish=never
      env:
        CSC_IDENTITY_AUTO_DISCOVERY: false
        
    - uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.os }}-quick
        path: desktop/dist/