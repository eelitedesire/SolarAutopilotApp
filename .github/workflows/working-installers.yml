name: Working Installers

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
    - run: npm install --force
    - run: cd frontend && npm install --force && npm run build
    - run: cd desktop && npm install --force && npm run dist-win
      env:
        CSC_IDENTITY_AUTO_DISCOVERY: false
    - uses: actions/upload-artifact@v4
      with:
        name: windows-installer
        path: desktop/dist/

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
    - run: npm install --force
    - run: cd frontend && npm install --force && npm run build
    - run: cd desktop && npm install --force && npm run dist-mac
      env:
        CSC_IDENTITY_AUTO_DISCOVERY: false
    - uses: actions/upload-artifact@v4
      with:
        name: macos-installer
        path: desktop/dist/

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
    - run: npm install --force
    - run: cd frontend && npm install --force && npm run build
    - run: cd desktop && npm install --force && npm run dist-linux
      env:
        CSC_IDENTITY_AUTO_DISCOVERY: false
    - uses: actions/upload-artifact@v4
      with:
        name: linux-installer
        path: desktop/dist/