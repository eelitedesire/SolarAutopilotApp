name: Universal Builds

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: |
        npm install --force
        cd frontend && npm install --force && npm run build
        cd ../desktop && npm install --force
    
    - name: Build universal macOS
      run: |
        cd desktop
        npm run dist-mac
      env:
        CSC_IDENTITY_AUTO_DISCOVERY: false
        ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES: true
    
    - uses: actions/upload-artifact@v4
      with:
        name: macos-universal
        path: desktop/dist/

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: |
        npm install --force
        cd frontend && npm install --force && npm run build
        cd ../desktop && npm install --force
    
    - name: Build Windows
      run: |
        cd desktop
        npm run dist-win
      env:
        CSC_IDENTITY_AUTO_DISCOVERY: false
    
    - uses: actions/upload-artifact@v4
      with:
        name: windows-installers
        path: desktop/dist/

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: |
        npm install --force
        cd frontend && npm install --force && npm run build
        cd ../desktop && npm install --force
    
    - name: Build Linux
      run: |
        cd desktop
        npm run dist-linux
      env:
        CSC_IDENTITY_AUTO_DISCOVERY: false
    
    - uses: actions/upload-artifact@v4
      with:
        name: linux-packages
        path: desktop/dist/