name: Simple Build

permissions:
  contents: write
  actions: read

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install and build
      run: |
        npm install
        cd frontend
        npm install
        npm run build
        cd ../desktop
        npm install
        mkdir -p dist
        echo "Build completed successfully" > dist/build-info.txt
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: |
          frontend/dist/
          desktop/dist/